<html>

<head>
  <link rel="stylesheet" href="https://caca.onthewifi.com/static/css/login.css">
  <script src="https://caca.onthewifi.com/static/js/login.js" defer></script>

  <meta charset="utf8" />
  <title>Control</title>
</head>

<body>
    <div class="container">
  
      <h1 class="title">Control Panel</h1>
      <div class="status-box" id="status">
        <p><span class="response">000:</span> Waiting for response</p>
      </div>
  
      <form onsubmit="return login()">
        <div class="loginform">
          <div class="inputs">
            <label for="user">Username:</label>
            <input type="text" id="user" name="user">
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass">
          </div>
  
         <button class="sub" id="sub">Submit</button>
        </div>
      </form>
    </div>

</body>

</html>

<html>

<head>
  <link rel="stylesheet" href="https://caca.onthewifi.com/static/login.css">
  <script src="page-js.js" defer></script>

  <meta charset="utf8" />
  <title>Control</title>
</head>

<body>
    <div class="container">
  
      <h1 class="title">Control Panel</h1>
      <div class="status-box">
        <p><span class="response">000:</span> Invalid Response</p>
      </div>
  
      <form action="https://caca.onthewifi.com/auth/login" method="POST">
        <div class="loginform">
         <label for="user"></label>
         <input type="text" id="user" name="user" placeholder="Username:">
         <label for="pass"></label>
         <input type="password" id="pass" name="pass" placeholder="Password:">
  
         <button class="sub">Submit</button>
        </div>
      </form>
    </div>

</body>

</html>
